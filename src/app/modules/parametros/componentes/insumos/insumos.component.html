<div>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#crearInsumo">Agregar
        Provedor</button>

    <!-- Formulario que utiliza FormGroup (Reactive Forms) de Angular -->
    <div id="crearInsumo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form [formGroup]="InsumoForm" (ngSubmit)="submitForm()">
                        <!-- El formGroup 'usuarioForm' está enlazado con el formulario. Cuando se envía el formulario, se ejecuta la función 'submitForm()' -->
                        <div>
                            <label for="codigointerno">Codigo Interno:</label>
                            <!-- Input que utiliza 'formControlName' para enlazar el campo 'NombreUsuario' del formulario reactivo -->
                            <input id="codigointerno" formControlName="CodInterno" type="number" />
                            <!-- Validación: si el campo es inválido y ha sido tocado, se muestra un mensaje de error -->
                            <div *ngIf="InsumoForm.get('CodInterno')?.invalid && InsumoForm.get('CodInterno')?.touched">
                                Codigo Interno es requerido
                            </div>
                        </div>

                        <div>
                            <label for="descripcion">Descripcion:</label>
                            <!-- Input que utiliza 'formControlName' para enlazar el campo 'NombreUsuario' del formulario reactivo -->
                            <input id="descripcion" formControlName="Descripcion" type="text" />
                            <!-- Validación: si el campo es inválido y ha sido tocado, se muestra un mensaje de error -->
                            <div
                                *ngIf="InsumoForm.get('Descripcion')?.invalid && InsumoForm.get('Descripcion')?.touched">
                                Descripcion es requerido
                            </div>
                        </div>

                        <!-- Botón para enviar el formulario -->
                        <!-- Se deshabilita el botón si el formulario es inválido (por ejemplo, si no se han completado los campos obligatorios) -->
                        <button type="submit" [disabled]="InsumoForm.invalid">Enviar</button>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <!--******************************************************************************************-->

    <!--tabla de usuarios-->
    <h2>Lista de Proveedores Registrados</h2>

    <div>
        <table class="table table-striped table-hover mat-elevation-z8">
            <thead style="background-color: blue;">
                <tr>
                    <th scope="col">IdProvedor</th>
                    <th scope="col">Codigo Interno</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Insumo of Insumos">
                    <td>{{ Insumo.IdInsumosMat }}</td>
                    <td>{{ Insumo.CodInterno }}</td>
                    <td>{{ Insumo.Descripcion }}</td>

                    </td>
                </tr>
            </tbody>
        </table>
