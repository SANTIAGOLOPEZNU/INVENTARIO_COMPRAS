<div class="container my-4 full-screen">
    <section >
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="./assets/logo1muni.jpg" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input id="mail" formControlName="mail" type="email" class="form-control form-control-lg"
                                placeholder="Ingrese un correo electrónico válido" />
                            <label class="form-label" for="mail">Correo Electrónico</label>
                        </div>

                        <div class="form-outline mb-3 position-relative">
                            <input id="clave" formControlName="clave" 
                                   [type]="isPasswordVisible ? 'text' : 'password'"
                                   class="form-control form-control-lg" 
                                   placeholder="Ingrese su Contraseña" />
                            <label class="form-label" for="clave">Contraseña</label>
                            <!-- Botón para mostrar la contraseña -->
                            <button type="button" class="toggle-password-btn" 
                                    (mousedown)="togglePasswordVisibility(true)" 
                                    (mouseup)="togglePasswordVisibility(false)" 
                                    (mouseleave)="togglePasswordVisibility(false)">
                                    <mat-icon>visibility</mat-icon>
                            </button>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()"
                                data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
