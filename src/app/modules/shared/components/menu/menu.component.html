<mat-toolbar color="primary">
    <!--para que se desactive el menu si el usuario no inicia sesion usar [disabled]="!isLoggedIn"-->
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu" >
        <mat-icon>menu</mat-icon>
    </button>
    <h1>INVENTARIO DE COMPRAS</h1>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="#">
                <mat-icon>dashboard</mat-icon><span>Inventario de Compras</span>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Seguridad
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/usuarios">
                        <mat-icon>user</mat-icon><span>Usuarios</span>
                    </a>
                    <a mat-list-item routerLink="/grupousuarios">
                        <mat-icon>user</mat-icon><span>Grupo/Usuarios</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    movimientos
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">
                        <mat-icon></mat-icon><span></span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    parametros
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">
                        <mat-icon></mat-icon><span></span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="app-sidenav-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
