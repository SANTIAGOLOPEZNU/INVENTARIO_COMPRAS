<div>
    <mat-toolbar class="nav">
        <!--para que se desactive el menu si el usuario no inicia sesion usar [disabled]="!isLoggedIn" -->

        </button>
        <h1>INVENTARIO DE COMPRAS</h1>
    </mat-toolbar>

    <mat-sidenav-container class="app-container">

            <mat-nav-list>
                <mat-expansion-panel [class.mat-elevation-z0]="true" class="item">
                    <mat-expansion-panel-header>
                        Seguridad
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="/usuarios">
                           <span>Usuarios</span>
                        </a>
                        <a mat-list-item routerLink="/grupousuarios">
                            <span>Grupo/Usuarios</span>
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
                <mat-expansion-panel [class.mat-elevation-z0]="true" class="item">
                    <mat-expansion-panel-header>
                        movimientos
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="/recepcion_materiales">
                            <span>Recepci√≥n de Materiales</span>
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
                <mat-expansion-panel [class.mat-elevation-z0]="true" class="item">
                    <mat-expansion-panel-header>
                        parametros
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="/proveedores">
                            <span>Proveedores</span>
                        </a>
                        <a mat-list-item routerLink="/insumos">
                            <span>Insumos</span>
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content style="margin-top: 60px;">
            <div class="app-sidenav-content">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
