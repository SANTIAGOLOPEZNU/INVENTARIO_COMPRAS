<div>
    <mat-toolbar class="nav">
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">   
            <mat-icon>menu</mat-icon>
        </button>
        <h1>INVENTARIO DE COMPRAS</h1>
        <button style="align-items: end;" (click)="logout()" routerLink="/login">
            <mat-icon mat-icon-button>logout</mat-icon>
        </button>
    </mat-toolbar>

    <div class="main-container">
        <!-- Sidenav -->
        <mat-sidenav-container class="app-container">
            <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
                <mat-nav-list>
                    <mat-expansion-panel [class.mat-elevation-z0]="true" class="item">
                        <mat-expansion-panel-header>Seguridad</mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="/usuarios" (click)="sidenav.toggle()">
                                <span>Usuarios</span>
                            </a>
                            <a mat-list-item routerLink="/grupousuarios" (click)="sidenav.toggle()">
                                <span>Grupos</span>
                            </a>
                        </mat-nav-list>
                    </mat-expansion-panel>
                    <mat-expansion-panel [class.mat-elevation-z0]="true" class="item">
                        <mat-expansion-panel-header>Movimientos</mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="/recepcion_materiales" (click)="sidenav.toggle()">
                                <span>Recepción de Materiales</span>
                            </a>
                        </mat-nav-list>
                    </mat-expansion-panel>
                    <mat-expansion-panel [class.mat-elevation-z0]="true" class="item">
                        <mat-expansion-panel-header>Parámetros</mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="/proveedores" (click)="sidenav.toggle()">
                                <span>Proveedores</span>
                            </a>
                            <a mat-list-item routerLink="/insumos" (click)="sidenav.toggle()">
                                <span>Insumos</span>
                            </a>
                        </mat-nav-list>
                    </mat-expansion-panel>
                </mat-nav-list>
            </mat-sidenav>
        </mat-sidenav-container>

        <!-- Contenido a la derecha del sidenav -->
        <div class="router-outlet-container">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
