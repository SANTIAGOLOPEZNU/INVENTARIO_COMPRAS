
<div>
    <h2>Crear Grupo Usuario</h2>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#crearGrupoUsuario">Agregar
      Usuario</button>
  
    <!-- Formulario que utiliza FormGroup (Reactive Forms) de Angular -->
    <div  id="crearGrupoUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form [formGroup]="GrupousuarioForm" (ngSubmit)="submitForm()">
              <!-- El formGroup 'usuarioForm' está enlazado con el formulario. Cuando se envía el formulario, se ejecuta la función 'submitForm()' -->
              <div>
                <label for="NombreUsuario">Descripcion:</label>
                <!-- Input que utiliza 'formControlName' para enlazar el campo 'NombreUsuario' del formulario reactivo -->
                <input id="NombreUsuario" formControlName="Descripcion" type="text" />
                <!-- Validación: si el campo es inválido y ha sido tocado, se muestra un mensaje de error -->
                <div *ngIf="GrupousuarioForm.get('Descripcion')?.invalid && GrupousuarioForm.get('Descripcion')?.touched">
                  Nombre es requerido
                </div>
              </div>
  
              <!-- Botón para enviar el formulario -->
              <!-- Se deshabilita el botón si el formulario es inválido (por ejemplo, si no se han completado los campos obligatorios) -->
              <button type="submit" [disabled]="GrupousuarioForm.invalid">Enviar</button>
            </form>
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  
  
    <!--******************************************************************************************-->
  
    <!--tabla de usuarios-->
    <h2>Lista de Grupo Usuarios Registrados</h2>
  
    <div>
      <table class="table table-striped table-hover mat-elevation-z8">
        <thead style="background-color: blue;">
          <tr>
            <th scope="col">IdGrupo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Grupousuario of GrupoUsuarios">
            <td>{{ Grupousuario.IdGrupo }}</td>
            <td>{{ Grupousuario.Descripcion }}</td>
  
            <td>
              <!-- Botón para modificar el usuario (Angular Material) -->
              <button mat-raised-button color="primary"  data-bs-target="#modificarGrupoUsuario">Modificar</button>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  
    <!--modal de formulario de modificacion de usuarios-->
    <div class="modal fade" id="modificarGrupoUsuario"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body" [formGroup]="modificarGrupoUsuarioForm" *ngIf="GrupousuarioSeleccionado"
            (ngSubmit)="submitModificarForm()">
  
            <div>
              <label for="modificarClave">Descripcion:</label>
              <input id="modificarClave" formControlName="Descripcion" type="password">
            </div>
  
            <button type="submit" [disabled]="modificarGrupoUsuarioForm.invalid">Guardar Cambios</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" 
              data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Formulario para modificar usuario, solo visible si se seleccionó un usuario para editar -->
  
  
  </div>
